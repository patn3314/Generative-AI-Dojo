<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成AIパスポート道場</title>
    <base href="/Generative-AI-Dojo/">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ローディング画面 -->
        <div id="loading-screen" class="screen">
            <p>問題データを読み込み中...</p>
        </div>

        <!-- トップ画面 -->
        <div id="top-screen" class="screen" style="display: none;">
            <h1>生成AIパスポート道場</h1>
            <div class="mode-selection">
                <h2>出題範囲を選択してください</h2>
                <div id="chapter-buttons" class="button-container">
                    <!-- 章ボタンがここに動的に追加されます -->
                </div>
                <button onclick="startQuizAll()" class="all-questions-btn">全ての問題から出題</button>
            </div>
        </div>

        <!-- 問題画面 -->
        <div id="quiz-screen" class="screen" style="display: none;">
            <div class="quiz-header">
                <span id="chapter-name"></span>
                <span id="question-number"></span>
            </div>
            <h2 id="question"></h2>
            <div id="choices" class="choices-container"></div>
            <button onclick="showAnswer()" class="show-answer-btn">回答を表示</button>
        </div>

        <!-- 回答画面 -->
        <div id="answer-screen" class="screen" style="display: none;">
            <h2>解答・解説</h2>
            <p id="correct-answer" class="answer-text"></p>
            <div class="explanation-box">
                <p id="explanation" class="explanation-text"></p>
            </div>
            <div class="button-container">
                <button onclick="nextQuestion()">次の問題へ</button>
                <button onclick="returnToTop()">終了する</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
