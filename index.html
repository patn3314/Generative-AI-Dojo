<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4択問題学習アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ローディング画面 -->
        <div id="loading-screen" class="screen">
            <p>問題データを読み込み中...</p>
        </div>

        <!-- トップ画面 -->
        <div id="top-screen" class="screen" style="display: none;">
            <h1>4択問題学習アプリ</h1>
            <button onclick="startQuiz()">学習開始</button>
        </div>

        <!-- 問題画面 -->
        <div id="quiz-screen" class="screen" style="display: none;">
            <div class="progress">
                <span id="question-number"></span>
            </div>
            <h2 id="question"></h2>
            <div id="choices" class="choices-container"></div>
            <button onclick="showAnswer()" class="show-answer-btn">回答を表示</button>
        </div>

        <!-- 回答画面 -->
        <div id="answer-screen" class="screen" style="display: none;">
            <h2>解答・解説</h2>
            <p id="correct-answer"></p>
            <p id="explanation"></p>
            <div class="button-container">
                <button onclick="nextQuestion()">次の問題へ</button>
                <button onclick="returnToTop()">終了する</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
