<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習アプリ</title>
    <base href="/Generative-AI-Dojo/">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ローディング画面 -->
        <div id="loading-screen" class="screen">
            <h2>問題データを読み込み中...</h2>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="loading-status" class="loading-status">準備中...</p>
            <p id="loading-detail" class="loading-detail"></p>
        </div>

        <!-- トップ画面 -->
        <div id="top-screen" class="screen" style="display: none;">
            <h1>学習アプリ</h1>
            <div class="mode-selection">
                <h2>学習モードを選択してください</h2>
                <div id="chapter-buttons" class="button-container">
                    <!-- 章ボタンがここに動的に追加されます -->
                </div>
                <button onclick="startQuizAll()" class="all-questions-btn">全ての問題から出題</button>
            </div>
        </div>

        <!-- 問題画面 -->
        <div id="quiz-screen" class="screen" style="display: none;">
            <div class="quiz-header">
                <span id="chapter-name"></span>
                <span id="question-number"></span>
            </div>
            <h2 id="question"></h2>
            <div id="choices" class="choices-container"></div>
        </div>

        <!-- 回答画面 -->
        <div id="answer-screen" class="screen" style="display: none;">
            <h2>解答・解説</h2>
            <div id="answer-content" class="answer-content">
                <!-- 回答内容がここに動的に追加されます -->
            </div>
            <div class="button-container">
                <button onclick="nextQuestion()">次の問題へ</button>
                <button onclick="returnToTop()">終了する</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
